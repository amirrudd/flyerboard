name: Build Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check (Convex)
        run: npx tsc -p convex -noEmit

      - name: TypeScript type check (Frontend)
        run: npx tsc -p . -noEmit

      - name: Run tests
        run: npm run test -- --run
