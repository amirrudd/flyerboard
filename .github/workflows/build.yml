name: Build Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check (Convex)
        run: npx tsc -p convex -noEmit

      - name: TypeScript type check (Frontend)
        run: npx tsc -p . -noEmit

      - name: Run tests
        run: npm run test -- --run

      - name: Build application
        run: npm run build
        env:
          VITE_CONVEX_URL: https://placeholder.convex.cloud
          VITE_DESCOPE_PROJECT_ID: placeholder
